version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hybridpeaks-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: hybridpeaks
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: hybridpeaks_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U hybridpeaks']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

